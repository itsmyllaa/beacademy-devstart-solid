<!-- Single Resposibility principle
        (Princípio da responsabilidade única) 
    Separação de classes por responsabilidade
    separa-se para garantir que A classe seja 
    mais performática e fácil de efetuar a 
    manutenção.

    Problemas quando não implementado:
    - Falta de coesão
    - Alto acoplamento
    - Dificuldade na implantação de testes.-->

<!-- Open-Closed principle
        (Princípio aberto-fechado) 
    Objetos ou entidades devem estar bertos
    para extensão, mas fechados para modificação.
    Necessário entender e não alterar.

    Classe fechada para modificação e aberta para extensão.-->

<!-- Liskov Substitution principle
        (Princípio da substituição de Liskov) 
    O princípio da substituição de Liskov foi
    traduzido por Bárbara Liskov em sua conferência
    "Data abstraction" em 1987. A definição formal
    de Liskov diz que: 

    Para não violar o Liskov Substitution principle
    além de estruturar muito bem as suas abstrações,
    em alguns casos, você precisará usar a injeção 
    de dependência e também usar outros princípios 
    do SOLID, como por exemplo o Open-Closed principle
    e o Interface Segregation principle.

    Os objetos em um programa devem ser substituídos 
    por instâncias de seus subtipos sem alterar a 
    exatidão desse programa. -->

<!-- Interface Segregation principle
        (Princípio da segregação da interface) 
    Uma classe não deverá ser forçada a
    implementar interfaces e métodos que não
    irão utilizar.

    Esse princípio basicamente diz que é melhor criar
    interfaces mais específicas ao invés de termos uma
    única interface genérica.-->

<!-- Dependence Inversion principle
        (Princípio da inversão de dependência) 
    Dependa de abstrações e não de 
    implementações.

    1- Módulo de alto nível não devem depender 
    de módulos de baixo nível.
    Ambos devem depender da abstração.

    2- Abstrações não devem depender de detalhes.
    Detalhes devem depender de abstração.-->
